theme = "monokai_pro"

[editor]
line-number = "relative"
mouse = true
auto-completion = true
idle-timeout = 400
completion-trigger-len = 1
auto-info = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
